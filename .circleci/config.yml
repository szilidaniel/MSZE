version: 2
jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run: 'make'
      - persist_to_workspace:
          root: .
          paths:
            - terminal
  test:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: 'chmod 755 test'
      - run: './test'
  doxygen:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: 'sudo apt-get update'
      - run: 'sudo apt-get install doxygen'
      - run: 'sudo apt-get install graphviz'
      - run: 'doxygen -g'
      - run: 'doxygen Doxyfile'
      - run: 'sudo apt-get install texmaker'
      - run: 'doxygen -w latex header.tex footer.tex doxygen.sty'
      - store_artifacts:
          path: .
          destination: Doxyfiles
  unittest:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - attach_workspace:
          at: .
       - run: 
          name: 'Install GoogleTest'
          command: |
            git submodule init
            git submodule update
            sudo apt-get -y -q update
            sudo apt-get -y -q install libgtest-dev
            sudo apt-get -y -q install cmake
            cd /usr/src/gtest
            sudo cmake CMakeLists.txt
            sudo make
            sudo cp *.a /usr/lib
            cd $HOME/project
      - run: 
          name: 'Build Executable'
          command: 'make && make clean'
      - run: 
          name: 'Build Unit Test'
          command: 'make test && make clean'
      - persist_to_workspace:
          root: .
          paths:
            - ./bin/bin.out
            - ./bin/bin.test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - doxygen:
          requires:
            - build
      - unittest:
          requires:
            - build
